<html lang="pt-BR">

<head>

  <title>Avaliação Conta Pokémon GO</title>
  
  <!-- CSS específico para esta página -->
  <style>
    /* Variáveis específicas para esta página */
    :root {
      --form-bg: #1d1d1d;
      --form-border: rgba(255, 255, 255, 0.1);
      --form-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      --accent-primary: #0058F3;
      --accent-hover: #3ca733;
      --text-label: #f5f5f5;
      --text-muted: #b7b7b7;
      --input-bg: rgba(255, 255, 255, 0.05);
      --input-border: rgba(255, 255, 255, 0.15);
      --input-focus: rgba(0, 88, 243, 0.3);
    }

    /* Layout principal */
    .main-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
    }

    /* Container do formulário */
    .form-container {
      width: 100%;
      max-width: 700px;
    }

    /* Estilização do formulário */
    .form-card {
      background: var(--form-bg);
      border-radius: var(--radius);
      box-shadow: var(--form-shadow);
      padding: 2rem;
      border: 1px solid var(--form-border);
    }

    .form-title {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--fg);
      text-align: center;
      font-weight: 700;
    }

    /* Estilização dos campos do formulário */
    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--form-border);
    }

    .form-group:last-of-type {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .form-label {
      flex: 1;
      min-width: 200px;
      color: var(--text-label);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-input {
      flex: 1;
      min-width: 150px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      color: var(--fg);
      font-size: var(--text-base);
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--input-focus);
    }

    .form-input[disabled] {
      background: rgba(255, 255, 255, 0.1);
      color: var(--accent2);
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }

    /* Checkbox personalizado */
    .checkbox-container {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .checkbox-custom {
      width: 20px;
      height: 20px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 4px;
      margin-right: 10px;
      position: relative;
      transition: all 0.2s ease;
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"]:checked + .checkbox-custom {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
    }

    input[type="checkbox"]:checked + .checkbox-custom::after {
      content: "✓";
      position: absolute;
      color: white;
      font-size: 14px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Botão de avaliação */
    .button-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }

    .evaluate-button {
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0.8rem 1.8rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .evaluate-button:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .evaluate-button i {
      margin-right: 8px;
    }

    /* Tooltip informativo */
    .info-tooltip {
      display: inline-block;
      margin-left: 8px;
      color: var(--text-muted);
      cursor: help;
      position: relative;
    }

    .tooltip-text {
      visibility: hidden;
      width: 200px;
      background-color: var(--card);
      color: var(--fg);
      text-align: center;
      border-radius: var(--radius);
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: var(--text-small);
      box-shadow: var(--shadow);
    }

    .info-tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .form-label, .form-input {
        min-width: 100%;
        width: 100%;
      }
      
      .form-input {
        margin-top: 0.5rem;
      }
      
      .button-container {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 1.5rem;
      }
      
      .form-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <!-- Menu carregado dinamicamente -->
    <div id="menu"></div>

    <!-- Conteúdo principal -->
    <div class="content-wrapper">
      <div class="form-container">
        <div class="form-card">
          <h1 class="form-title">Avaliação de Conta Pokémon GO</h1>
          
          <form id="formulario">
            <div class="form-group">
              <label class="form-label">Pontos de experiência:</label>
              <input type="text" name="xp" class="form-input" placeholder="Ex: 5000000">
            </div>
            
            <div class="form-group">
              <label class="form-label">Pokémon 100% IV:</label>
              <input type="number" name="iv100" class="form-input" placeholder="0">
            </div>
            
            <div class="form-group">
              <label class="form-label">Poeira estelar:</label>
              <input type="text" name="stardust" class="form-input" placeholder="Ex: 1000000">
            </div>
            
            <div class="form-group">
              <label class="form-label">Pokémons com traje:</label>
              <input type="number" name="traje" class="form-input" placeholder="0">
            </div>
            
            <div class="form-group">
              <label class="form-label">Insígnias de evento:</label>
              <input type="number" name="insignia" class="form-input" placeholder="0">
            </div>
            
            <div class="form-group">
              <label class="form-label">Regionais exclusivos:</label>
              <input type="number" name="regionais" class="form-input" placeholder="0">
            </div>
            
            <div class="form-group">
              <label class="form-label">Lendários:</label>
              <input type="number" name="lendario" class="form-input" placeholder="0">
            </div>
            
            <div class="form-group">
              <label class="form-label">Shiny:</label>
              <input type="number" name="shiny" class="form-input" placeholder="0">
            </div>
            
            <div class="form-group">
              <label class="form-label">
                Conta criada em 2016
                <span class="info-tooltip">
                  <i class="fas fa-info-circle"></i>
                  <span class="tooltip-text">Contas de 2016 recebem um bônus especial na avaliação</span>
                </span>
              </label>
              <label class="checkbox-container">
                <input type="checkbox" name="conta2016">
                <span class="checkbox-custom"></span>
              </label>
            </div>
            
            <div class="form-group">
              <label class="form-label">Pokémons míticos:</label>
              <input type="number" name="mitico" class="form-input" placeholder="0">
            </div>
            
            <div class="form-group">
              <label class="form-label">Pokémons de eventos exclusivos:</label>
              <input type="number" name="exclusivo" class="form-input" placeholder="0">
            </div>
            
            <div class="form-group">
              <label class="form-label">Pokémons com efeito de aventura:</label>
              <input type="number" name="efeito" class="form-input" placeholder="0">
            </div>
            
            <div class="form-group">
              <label class="form-label">Espaço de Pokémon:</label>
              <input type="number" name="espaco_pokemon" class="form-input" placeholder="0">
            </div>
            
            <div class="form-group">
              <label class="form-label">Espaço de Itens:</label>
              <input type="number" name="espaco_itens" class="form-input" placeholder="0">
            </div>
            
            <div class="form-group">
              <label class="form-label">Valor estimado:</label>
              <input type="text" name="valor" class="form-input" disabled placeholder="Clique em Avaliar">
            </div>
            
            <div class="button-container">
              <button type="button" class="evaluate-button" onclick="avaliar();">
                <i class="fas fa-calculator"></i> Avaliar Conta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para carregar o menu -->
  <script>
    fetch('../menu.html')
      .then(response => response.text())
      .then(html => {
        // Inserir menu no DOM
        document.getElementById('menu').innerHTML = html;

        // Inicializar modal
        const modal = document.getElementById("gameModal");
        const btn = document.getElementById("puzzleIcon");
        const span = modal?.querySelector(".close");

        if (btn) btn.onclick = () => modal.style.display = "block";
        if (span) span.onclick = () => modal.style.display = "none";

        window.onclick = (event) => {
          if (event.target == modal) modal.style.display = "none";
        };
      })
      .catch(err => console.error("Erro ao carregar o menu:", err));
  </script>

  <!-- Script para carregar o rodapé -->
  <script>
    fetch("../footer.html")
      .then(res => res.text())
      .then(data => {
        document.body.insertAdjacentHTML("beforeend", data);
      })
      .catch(err => console.error("Erro ao carregar o rodapé:", err));
  </script>

  <!-- Script de avaliação (mantido do original) -->
  <script type="text/javascript">
    function avaliar() {
      var f = document.getElementById("formulario");

      var xp = +f.xp.value;
      var iv100 = +f.iv100.value;
      var stardust = +f.stardust.value;
      var traje = +f.traje.value;
      var insignia = +f.insignia.value;
      var regionais = +f.regionais.value;
      var lendario = +f.lendario.value;
      var shiny = +f.shiny.value;
      var conta2016 = f.conta2016.checked ? 1.5 : 0;
      var mitico = +f.mitico.value;
      var exclusivo = +f.exclusivo.value;
      var efeito = +f.efeito.value;
      var espaco_pokemon = +f.espaco_pokemon.value;
      var espaco_itens = +f.espaco_itens.value;

      var valor = (
        (xp * 0.00002) +
        (iv100 * 1) +
        (stardust * 0.00010) +
        (traje * 1) +
        (insignia * 1) +
        (regionais * 1) +
        (lendario * 5) +
        (shiny * 10) +
        (conta2016) +
        (mitico * 5) +
        (exclusivo * 1.2) +
        (efeito * 1.2) +
        (espaco_pokemon * 0.076) +
        (espaco_itens * 0.076)
      );

      f.valor.value = "R$ " + valor.toFixed(2);
    }
  </script>
</body>

</html>
